<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>PayGate Test</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="/scripts/lib.js" type="text/javascript"></script>
</head>

<body class="bg-light">

  <div class="container">

    <div class="py-5 text-center">
      <h2>Payment Form</h2>
      <p class="lead">Use the form below to simulate a payment.</p>
    </div>
  
    <div class="row justify-content-md-center">
      <form class="form-inline">

        <div class="input-group mb-3">
          <input id="amount" type="text" class="form-control" placeholder="Amount" aria-label="Amount">
          <div class="input-group-append">
            <span class="input-group-text">ZAR</span>
          </div>
        </div>

        &nbsp; &nbsp; <button id="pay" type="button" class="btn btn-primary mb-3">Pay</button>

      </form>
    </div>

    <div class="row justify-content-md-center">
      <span id="error" class="text-danger">Invalid</span>
    </div>

  </div>

</body>

</html>
